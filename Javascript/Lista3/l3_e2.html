    <!-- Objeto Math.- Calcular el área de un círculo tras solicitar el radio desde un cuadro de diálogo (prompt). El área
del círculo se calcula con la fórmula π r².-->
<script>
    // Solicitamos la variable radio por prompt y exigimos que sea un número
    do{
        var radio = prompt("Inserte radio","");
        radio = Number(radio);
    }while (isNaN(radio));
    alert("El área del círculo con radio "+radio+" es: "+Math.PI * Math.pow(radio,2));

</script>
