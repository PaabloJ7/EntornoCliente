<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 Ejercicio 7</title>
    <!--  Crear un array llamado meses y que almacene el nombre de los doce meses del
año. Mostrar por pantalla los doce nombres utilizando la función console.log().
-->
<script>
    const meses = ["enero","febrero","marzo","abril","mayo","junio",
                   "julio","agosto","septiembre","octubre","noviembre","diciembre"];

    // Opción 1. El for de toda la vida
    for (let i=0;i<meses.length;i++){
        console.log(meses[i]);
    }
    // Opción 2. Usando forEach
    meses.forEach(function(valor){ console.log(valor);});

    // Opción 3. Usando for ... in
    for (const indice in meses){
        console.log(meses[indice]);
    }

    // Opción 4. Usando for ... of
    for(const valor of meses){
        console.log(valor);
    }
</script>
</head>

</body>
</html>
