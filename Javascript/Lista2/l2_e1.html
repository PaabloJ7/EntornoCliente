<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2 Ejercicio 1</title>
    <!-- Definir una función que muestre información sobre una cadena de texto que se le
pasa como argumento. A partir de la cadena que se le pasa, la función determina si
esa cadena está formada sólo por mayúsculas, sólo por minúsculas o por una
mezcla de ambas.
-->

    <script>
        // Función "normal"
        function Informacion(cadena){
            if (cadena == cadena.toUpperCase()){
                return "Sólo mayúsculas";
            }else{
                if(cadena == cadena.toLowerCase()){
                    return "Sólo minúsculas";
                }else{ 
                    return "Mezcla de mayúsculas y minúsculas";
                }
            }
        }
        // Función arrow
        let Informacion2 = (cadena) => {
            if (cadena == cadena.toUpperCase()){
                return "Sólo mayúsculas";
            }else{
                if(cadena == cadena.toLowerCase()){
                    return "Sólo minúsculas";
                }else{ 
                    return "Mezcla de mayúsculas y minúsculas";
                }
            }
        }

        // Usamos la función Informacion, por ejemplo de la siguiente forma:
        alert(Informacion("PEPE"));
        alert(Informacion("pepe"));
        alert(Informacion("Pepe"));

         // Usamos la función Informacion2, por ejemplo de la siguiente forma:
         alert(Informacion2("PEPE"));
        alert(Informacion2("pepe"));
        alert(Informacion2("Pepe"));
    </script>
</head>

</html>
