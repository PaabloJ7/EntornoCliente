<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej10</title>
</head>      
<body>
    <form action="#" method="post" id="formulario">
        <p>
            <label for="usuario">Ingrese email:</label>
            <input type="email" id="email" />
            <span id="resultado1"></span>
        </p>
        <p>
            <label for="sitio">Ingrese sitio web:</label>
            <input type="url" id="url" />
            <span id="resultado2"></span>
        </p>
        <p>
            <input type="submit" value="confirmar" id="confirmar" />
        </p>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', function (event) {
            // Validar el email
            var emailInput = document.getElementById('email');
            var resultado1 = document.getElementById('resultado1');
            if (!emailInput.checkValidity()) {
                resultado1.textContent = 'Email no válido';
                event.preventDefault(); 
              // Evitar  errores
              } else {
                resultado1.textContent = '';
            }

            // Validar la URL
            var urlInput = document.getElementById('url');
            var resultado2 = document.getElementById('resultado2');
            if (!urlInput.checkValidity()) {
                resultado2.textContent = 'URL no válida';
                event.preventDefault();
               // Evitar errores
            } else {
                resultado2.textContent = ''; 
            }
        });
    </script>
</body>

</html>
