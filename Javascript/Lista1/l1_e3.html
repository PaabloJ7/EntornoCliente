<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 Ejercicio 3</title>
    <!-- El factorial de un número entero n es una operación matemática que 
consiste en multiplicar todos los factores n x (n-1) x (n-2) x ... x 1. Así, el 
factorial de 5 (escrito como 5!) es igual a: 5! = 5 x 4 x 3 x 2 x 1 = 120. 
Utilizando la estructura for, crear un script que calcule el factorial de un 
número entero.-->

<script>
    function SalidaFactorial(num){
        let cadena = `${num}! = `;
        let factorial = 1;
        for (let i=num; i>=1; i--){
            factorial *= i;
            cadena += `${i} x `;
        }
        cadena = cadena.substr(0,cadena.length - 3); // Eliminamos los últimos 3 caracteres (' x ')
       // console.log(cadena);
        cadena += ` = ${factorial}`;
        return cadena;
    }

    function Mostrar(){
        let resultado = SalidaFactorial(document.getElementById("numero").value);
        document.getElementById("salida").innerHTML = resultado;
    }
    
</script>
</head>
<body>
    <input type="number" id="numero">
    <button onclick="Mostrar()">Mostrar</button>
    <div id="salida"></div>
</body>
</html>
