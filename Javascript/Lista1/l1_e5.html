<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lista 1 Ejercicio 5</title>
    <!-- . El cálculo de la letra del NIF es un proceso matemático sencillo que se
basa en obtener el resto de la división entera del número de DNI y el
número 23. A partir del resto de la división, se obtiene la letra
seleccionándola según el siguiente orden:
T R W A G M Y F P D X B N J Z S Q V H L C K E
Por tanto si el resto de la división es 0, la letra del DNI es la T y si el resto es
3 la letra es la A. Elaborar un pequeño script que solicite en un campo de
texto el DNI de un individuo y en otro la letra del mismo y compruebe si los
datos son correctos o no.-->

    <script>
        // Función que recibe los dígitos del DNI y devuelve la letra que le corresponde
        function LetraDNI(dni){
            const letrasCadena = "T R W A G M Y F P D X B N J Z S Q V H L C K E";
            let letrasArray = letrasCadena.split(" ");
            return letrasArray[dni%23];
        }

        function Comprobar(){
            let inputLetra = document.getElementById("letra");
            let dni = document.getElementById("dni").value;
            let letra = document.getElementById("letra").value;
            // Comprobamos si son iguales o no
            if (letra.toUpperCase() != LetraDNI(dni)){
                document.getElementById("salida").innerHTML = "Incorrecto";
                document.getElementById("salida").style.color = 'red';
            }else{
                document.getElementById("salida").innerHTML = "Correcto";
                document.getElementById("salida").style.color = 'green';
            }
        }
    </script>
</head>
<body>
    <h1>Comprobación de la letra del NIF</h1>
    Dni (sólo números) <input type="text" id="dni">
    Letra NIF <input type="text" id="letra" size="1">
    <button onclick="Comprobar()">Comprobar</button>
    <p id="salida"></p>
</body>
</html>
