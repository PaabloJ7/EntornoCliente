        // Segunda forma con un input y un botón
        function Tabla(){
            let numero = document.getElementById("numero").value;
            // Declaramos una variable con todo el contenido HTML de la salida
            let salida = "";
            for (let i=1; i<=10; i++){
                //salida += numero + " x " + i + " = " + (numero * i) + "<br/>";
                salida += `${numero} x ${i} = ${numero * i}<br/>`;
            }
            //console.log(salida);
            document.getElementById("parrafo").innerHTML = salida;
        }

    <!-- Para la segunda forma (más usada) pondremos una cabecera, un input y un botón -->
    <h1>Tabla de multiplicar</h1>
    <input type="number" min="1" max="10" id="numero" />
    <button onclick="Tabla()">Mostrar tabla</button>
    <p id="parrafo"></p>
