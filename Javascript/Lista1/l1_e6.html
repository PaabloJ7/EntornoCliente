<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lista 1 Ejercicio 6</title>
    <!-- Escribe un script que contenga un párrafo y cinco botones. Cada uno de
los botones debe tener como etiqueta el nombre de un color y al pulsarlo
pondrá el color del párrafo del mismo color que indica.-->

<script>
    function Colorear(colorElegido, boton){
        document.getElementById("parrafo").style.color = colorElegido;
      //  boton.style.display = 'none'; // Por si quisiéramos eliminarlo
    } 
</script>
</head>
<body>
    <p id="parrafo">Párrafo</p>
    <button onclick="Colorear('green',this)">Verde</button>
    <button onclick="Colorear('red',this)">Rojo</button>
    <button onclick="Colorear('yellow',this)">Amarillo</button>
    <button onclick="Colorear('pink',this)">Rosa</button>
    <button onclick="Colorear('blue',this)">Azul</button>
</body>
</html>
