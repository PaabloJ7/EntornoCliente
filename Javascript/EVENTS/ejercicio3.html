<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio 16 - Información sobre eventos</title>
<style type="text/css">
body {font-family: arial, helvetica;}
#info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
#info h1 {margin: 0;}
</style>
<script type="text/javascript">
function informacion(elEvento) {
    var evento = elEvento || window.event;

    // Obtener las dimensiones de la ventana del navegador
    var dimensiones = tamanoVentanaNavegador();

    // Obtener la posición del clic del ratón
    var posicionX = evento.clientX;
    var posicionY = evento.clientY;

    // Determinar la zona de la pantalla
    var zona = determinarZona(posicionX, posicionY, dimensiones);

    // Mostrar información
    muestraInformacion(['Zona de la pantalla:', zona]);
}

function muestraInformacion(mensaje) {
    document.getElementById("info").innerHTML = '<h1>'+mensaje[0]+'</h1>';
    for(var i=1; i<mensaje.length; i++) {
        document.getElementById("info").innerHTML += '<p>'+mensaje[i]+'</p>';
    }
}

function tamanoVentanaNavegador(){
    var dimensiones = [];

    if(typeof(window.innerWidth) == 'number') {
        // No es IE
        dimensiones = [window.innerWidth, window.innerHeight];
    } else if(document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
        // IE 6 en modo estándar (no quirks)
        dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
    } else if(document.body && (document.body.clientWidth || document.body.clientHeight)) {
        // IE en modo quirks
        dimensiones = [document.body.clientWidth, document.body.clientHeight];
    }

    return dimensiones;
}

function determinarZona(posX, posY, dimensiones) {
    var mitadX = dimensiones[0] / 2;
    var mitadY = dimensiones[1] / 2;

    if (posX < mitadX) {
        // Izquierda
        if (posY < mitadY) {
            return 'Izquierda arriba';
        } else {
            return 'Izquierda abajo';
        }
    } else {
        // Derecha
        if (posY < mitadY) {
            return 'Derecha arriba';
        } else {
            return 'Derecha abajo';
        }
    }
}

document.onclick = informacion;

</script>
</head>
<body>
<div id="info"></div>
